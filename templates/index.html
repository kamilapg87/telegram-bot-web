<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <style>
        body { font-family: Arial; text-align: center; background: #f5f5f5; }
        .product { display: inline-block; margin: 20px; background: white; padding: 20px; border-radius: 10px; }
        img { width: 150px; height: 150px; }
        a { text-decoration: none; color: white; background: #28a745; padding: 10px 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Добро пожаловать в интернет-магазин!</h1>
    {% for product in products %}
        <div class="product">
            <h2>{{ product.name }}</h2>
            <img src="{{ product.image }}" alt="Изображение товара">
            <p>Цена: {{ product.price }}</p>
            <a href="{{ url_for('order', product_id=product.id) }}">Заказать</a>
        </div>
    {% endfor %}
</body>
</html>
