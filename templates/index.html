<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f5f5f5; }
        .product { display: inline-block; margin: 20px; background: white; padding: 20px; border-radius: 10px; }
        a { text-decoration: none; color: white; background: #007BFF; padding: 10px 20px; border-radius: 5px; }
        a:hover { background: #0056b3; }
        .support-btn {
            display: inline-block;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            background: #FF6347;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .support-btn:hover {
            background: #FF4500;
        }
        .search-box {
            margin: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 2px solid #007BFF;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в интернет-магазин!</h1>

    <!-- Форма поиска -->
    <div class="search-box">
        <form method="POST" action="/search">
            <input type="text" name="query" placeholder="Введите название товара" required>
            <button type="submit">Искать</button>
        </form>
    </div>

    <!-- Выводим товары -->
    {% for product in products %}
        <div class="product">
            <h2>{{ product.name }}</h2>
            <p>Цена: {{ product.price }}</p>
        </div>
    {% endfor %}

    <!-- Кнопка службы поддержки -->
    <a class="support-btn" href="https://t.me/vegas_093" target="_blank">Служба поддержки</a>

</body>
</html>
