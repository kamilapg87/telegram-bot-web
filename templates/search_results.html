<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результаты поиска</title>
</head>
<body>
    <h1>Результаты поиска по запросу "{{ query }}"</h1>
    <ul>
        {% if products %}
            {% for product in products %}
                <li><strong>{{ product.name }}</strong> - {{ product.price }}</li>
            {% endfor %}
        {% else %}
            <li>Товары не найдены</li>
        {% endif %}
    </ul>
    <a href="/">Вернуться на главную</a>
</body>
</html>
