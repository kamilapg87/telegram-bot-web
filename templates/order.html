<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оформление заказа</title>
    <style>
        body { font-family: Arial; text-align: center; background: #f5f5f5; }
        form { display: inline-block; background: white; padding: 20px; border-radius: 10px; }
        input, button { margin: 10px; padding: 10px; width: 80%; }
        button { background: #007BFF; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Оформление заказа</h1>
    <h2>Вы заказали: {{ product.name }}</h2>
    <form method="POST">
        <input type="text" name="name" placeholder="Ваше имя" required><br>
        <input type="tel" name="phone" placeholder="Ваш телефон" required><br>
        <input type="text" name="address" placeholder="Адрес доставки" required><br>
        <button type="submit">Подтвердить заказ</button>
    </form>
</body>
</html>
